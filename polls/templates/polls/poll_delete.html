{% extends "polls/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class='container'>
            <div class='row'>
                <div class='col-md-3'></div>
                <div class='col-md-6'>
                    <form method='POST'>
                        {% csrf_token %}
                        <fieldset class='form-group mx-auto'>
                            <legend class='border-bottom mb-4'>Delete Poll</legend>
                            <h2>Are you sure you want to delete?  {{ object.title }}</h2>
                        </fieldset>
                        <div class='form-group mx-auto'>
                            <button class='btn btn-outline-danger' type='submit'>Yes, Delete</button>    
                            <a class='btn btn-outline-info' href="{% url 'poll-detail' object.link %}">Cancel, Go Back</a>    
                        </div>
                    </form>
                </div>
                <div class='col-md-3'></div>
            </div>
        </div>

{% endblock content %}
