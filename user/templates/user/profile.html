{% extends "polls/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class='container my-5'>
            <div class='row mb-5'>
                <div class='col-md-3'></div>
                <div class='col-md-3'>
                  <img src="{{ user.profile.image.url }}" class="rounded mx-auto d-block img-thumbnail" alt="Profile Picture">
                </div>
                <div class='col-md-3'>
                  <div class='row mx-auto mt-5 font-weight-bold'>
                    <h2>{{ user.username }}</h2>
                  </div>
                  <div class='row mx-auto mt-5'>
                    <p class="text-muted">{{ user.email }} </p>
                  </div>
                </div>
                <div class='col-md-3'></div>
            </div>

            <div class='row'>
                <div class='col-md-3'></div>
                <div class='col-md-6'>
                    <form method='POST' enctype='multipart/form-data'>
                        {% csrf_token %}
                        <fieldset class='form-group mx-auto'>
                            <legend class='border-bottom mb-4'>Profile Info</legend>
                            {{ u_form | crispy }}
                            {{ p_form | crispy }}
                        </fieldset>
                        <div class='form-group mx-auto'>
                            <button class='btn btn-outline-info' type='submit'>Update</button>    
                        </div><div class='form-group mx-auto'>
                            <a class='btn btn-outline-warning' href='{% url 'password-reset' %}'>Reset password</a>    
                        </div>
                    </form>
                </div>
                <div class='col-md-3'></div>
            </div>
    </div>
{% endblock content %}
